{{ define "main" }}
<article class="max-w-4xl mx-auto px-4 py-12 bg-main text-main">
  
  <!-- Page Header -->
  <header class="text-center mb-12 max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-main mb-2">
      {{ .Title }}
    </h1>
    <p class="text-sm text-muted">
      Last Updated: {{ .Date.Format "January 2, 2006" }}
    </p>
  </header>

  <!-- Content Body -->
  <div class="content-body">
    {{ .Content }}
  </div>

  <!-- Related Links -->
  <div class="mt-12 grid grid-cols-1 md:grid-cols-2 gap-4">
    <a href="/privacy/" class="card hover:shadow-lg transition-shadow duration-200">
      <h3 class="text-lg font-semibold text-main mb-2">Privacy Policy</h3>
      <p class="text-sm text-muted">Learn how we collect and protect your data</p>
    </a>
    <a href="/about/" class="card hover:shadow-lg transition-shadow duration-200">
      <h3 class="text-lg font-semibold text-main mb-2">Contact Us</h3>
      <p class="text-sm text-muted">Have questions? Get in touch with us</p>
    </a>
  </div>

</article>
{{ end }}
