{{ define "main" }}
<article class="max-w-4xl mx-auto px-4 py-12 bg-main text-main">
  
  <!-- Page Header -->
  <header class="text-center mb-12 max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-main mb-2">
      {{ .Title }}
    </h1>
    <p class="text-sm text-muted">
      Last Updated: {{ .Date.Format "Jan 2, 2006" }}
    </p>
  </header>

  <!-- Content Body -->
  <div class="content-body">
    {{ .Content }}
  </div>

  <!-- Contact CTA -->
  <div class="mt-12 card text-center">
    <h2 class="text-2xl font-bold text-main mb-4">Questions About Your Privacy?</h2>
    <p class="text-muted mb-6">
      If you have any questions or concerns about our privacy policy, please don't hesitate to contact us.
    </p>
    <a href="/contact/" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200">
      Contact Us
    </a>
  </div>

</article>
{{ end }}
