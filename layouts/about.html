{{ define "main" }}
<article class="max-w-4xl mx-auto px-4 py-12 bg-main text-main">
  
  <!-- Page Header -->
  <header class="text-center mb-12 opacity-0" data-animate-on-scroll>
    <h1 class="text-4xl font-bold text-main mb-4">
      {{ .Title }}
    </h1>
    {{ if .Params.description }}
    <p class="text-lg text-muted max-w-2xl mx-auto">
      {{ .Params.description }}
    </p>
    {{ end }}
  </header>

  <!-- Content Body -->
  <div class="content-body opacity-0" data-animate-on-scroll>
    {{ .Content }}
  </div>

  <!-- Optional: Add a CTA section -->
  <div class="mt-12 card text-center opacity-0" data-animate-on-scroll>
    <h2 class="text-2xl font-bold text-main mb-4">Start Learning Today</h2>
    <p class="text-muted mb-6">
      Explore our collection of articles and tutorials to begin your learning journey.
    </p>
    <a href="/" class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200">
      Browse Articles
    </a>
  </div>

</article>
{{ end }}
