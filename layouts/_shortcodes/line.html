{{ $width := .Get "width" | default "100%" }}
{{ $height := .Get "height" | default "1px" }}
{{ $color := .Get "color" | default "gray-500" }}
{{ $marginY := .Get "marginY" | default "4.5" }}

<span class="inline-block border-b border-{{ $color }}{{ if ne $marginY "0" }} my-{{ $marginY }}{{ end }}" style="width: {{ $width }}; height: {{ $height }}; max-width: 100%;"></span>
