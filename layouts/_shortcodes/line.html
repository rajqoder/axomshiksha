{{ $width := .Get "width" | default "100%" }}
{{ $height := .Get "height" | default "1px" }}
{{ $color := .Get "color" | default "gray-500" }}
{{ $marginY := .Get "marginY" | default "1.125rem" }}

<span class="inline-block border-b border-[{{ $color }}]{{ if ne $marginY "0" }} my-[{{ $marginY }}]{{ end }} w-[{{ $width }}] h-[{{ $height }}] max-w-full"></span>
