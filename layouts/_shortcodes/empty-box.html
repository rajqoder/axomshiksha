{{ $width := "5.5rem" }}
{{ $height := "2.5rem" }}
{{ $borderColor := .Get "borderColor" | default "main" }}

{{ with .Get "width" }}
{{ $width = . }}
{{ end }}

{{ with .Get "height" }}
{{ $height = . }}
{{ end }}

<div class="inline-flex border border-[{{ $borderColor }}] rounded-sm w-[{{ $width }}] h-[{{ $height }}]"></div>
