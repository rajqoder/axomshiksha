<style>
  .math-scrollable-container {
    overflow-x: auto;
    overflow-y: hidden;
    width: 100%;
    margin-bottom: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
  }

  .math-scrollable-container::-webkit-scrollbar {
    height: 4px;
  }

  .math-scrollable-container::-webkit-scrollbar-track {
    background: transparent;
  }

  .math-scrollable-container::-webkit-scrollbar-thumb {
    background: hsl(var(--muted-foreground) / 0.5);
    border-radius: 4px;
  }

  .math-scrollable-container::-webkit-scrollbar-thumb:hover {
    background: hsl(var(--muted-foreground) / 0.8);
  }
</style>
<div class="math-scrollable-container">
  {{ .Inner | markdownify }}
</div>
