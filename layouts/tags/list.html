{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-main mb-2">All Tags</h1>
        <p class="text-muted-foreground">Browse posts by tags</p>
    </div>
    
    <div class="flex flex-wrap gap-3 justify-center">
        {{ if .Site.Taxonomies.tags }}
            {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
                <a href="/tags/{{ $name | urlize }}" class="bg-muted text-main px-4 py-2 rounded-full transition-colors duration-200 hover:bg-blue-600 hover:text-white">
                    {{ $name }} <span class="text-muted-foreground">({{ len $taxonomy }})</span>
                </a>
            {{ end }}
        {{ else }}
            <p>No tags found</p>
        {{ end }}
    </div>
</div>
{{ end }}
