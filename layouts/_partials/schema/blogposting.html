<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ .Title }},
  "description": {{ .Description }},
  {{- $image := .Params.thumbnail | default .Params.image }}
  {{- if $image }}
  "image": {{ $image | absURL }},
  {{- end }}
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    {{- with .Params.author }}
    {{- $authorHandle := . }}
    {{- $authorData := index site.Data.writers $authorHandle }}
    "name": "{{ $authorData.name }}",
    {{- $authorPage := site.GetPage (printf "/authors/%s" (. | urlize)) }}
    {{- if $authorPage }}
    "url": {{ $authorPage.Permalink }}
    {{- end }}
    {{- end }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ .Site.Title }},
    "logo": {
      "@type": "ImageObject",
      "url": {{ "/organization-image.jpg" | absURL }}
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ .Permalink }}
  }
}
</script>
