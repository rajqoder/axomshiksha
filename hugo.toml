baseURL = 'https://axomshiksha.com/'
languageCode = 'as-IN'
title = 'Axomshiksha'

# SEO Configuration
description = 'Axomshiksha provides comprehensive educational resources, tutorials, and learning materials for students and educators.'
author = 'Axomshiksha Team'
keywords = ['education', 'learning', 'tutorials', 'guides', 'study materials', 'academic resources']

[sitemap]
  changefreq = 'weekly'
  priority = 0.5
  filename = 'sitemap.xml'

[params]
  description = 'Axomshiksha provides comprehensive educational resources, tutorials, and learning materials for students and educators.'
  author = 'Axomshiksha Team'
  defaultKeywords = 'education, learning, tutorials, guides, study materials, academic resources'
  ogImage = '/og-image.jpg'
  categoryImage = 'https://lh3.googleusercontent.com/pw/AP1GczNwW_Aq2E_FXLPlHx2AT1YQlqIbWU79sadLNAkXZ-Xab-Z7GbQkSHBRlavfbralnsgJ0VZuNHO81tSg1WDl3Dmr9t8fERTBoEsb7lZdRnRS9gt7UNXFdyn3mQWmdg7Nz10w0Ar3RpgpMqCBliafeGQ-=w900-h400-s-no-gm?authuser=0'
  tagImage = 'https://lh3.googleusercontent.com/pw/AP1GczMUHG_97MWKUiG-NNLdbhz0LtLWzvSDg090KKDPCXYKUYae6hUIFK9yF30ZhagkvHH3HX6108vfbNAsVTmt2fsodIVURB-SIXAMzosYYkRhmsREg46vqkJwqbAegCPgNzTpFc2F2RdqLipsTRJ53W_6=w900-h400-s-no-gm?authuser=0'
  twitterSite = '@axomshiksha'
  twitterCreator = '@axomshiksha'


[taxonomies]
  tag = 'tags'
  category = 'categories'
  writer = 'writers'

[pagination]
  pagerSize = 5

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = false
    style = "dracula"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = 'css'
[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    source = 'assets/js'
    target = 'assets/js'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'