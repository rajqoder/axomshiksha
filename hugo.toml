baseURL = 'https://axomshiksha.com/'
languageCode = 'as-IN'
title = 'Axomshiksha'

# SEO Configuration
description = 'Axomshiksha provides comprehensive educational resources, tutorials, and learning materials for students and educators.'
author = 'Axomshiksha Team'
keywords = ['education', 'learning', 'tutorials', 'guides', 'study materials', 'academic resources']

[sitemap]
  changefreq = 'weekly'
  priority = 0.5
  filename = 'sitemap.xml'

[params]
  description = 'Axomshiksha provides comprehensive educational resources, tutorials, and learning materials for students and educators.'
  author = 'Axomshiksha Team'
  defaultKeywords = 'education, learning, tutorials, guides, study materials, academic resources'
  ogImage = '/og-image.jpg'
  twitterSite = '@axomshiksha'
  twitterCreator = '@axomshiksha'


[taxonomies]
  tag = 'tags'
  category = 'categories'
  writer = 'writers'

[pagination]
  pagerSize = 5

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = false
    style = "dracula"

[build]
  [build.buildStats]
    enable = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.js'
    target = 'css'
[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    source = 'assets/js'
    target = 'assets/js'
  [[module.mounts]]
    disableWatch = true
    source = 'hugo_stats.json'
    target = 'assets/notwatching/hugo_stats.json'